<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var number = Number(prompt("숫자를 입력하세요."));
			if(number >= 10){
				location.href = "https://www.naver.com";
			} else {
				document.write("숫자가 10보다 작습니다. <br>");
				document.write("입력한 숫자 : " + number);
			}
		</script>
	</body>
</html>
