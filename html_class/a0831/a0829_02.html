<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            var num1 = Number(prompt("숫자1를 입력하세요."));
            var num2 = Number(prompt("숫자2를 입력하세요."));
            document.write((num1 + num2) + "<br>");
            document.write((num1 - num2) + "<br>");
            document.write((num1 * num2) + "<br>");
            document.write((num1 / num2) + "<br>");
        </script>
    </body>
</html>
