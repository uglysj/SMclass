<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>논리형 데이터</title>
    </head>
    <body>
        <script>
            var a = 10 == 5;
            var b = 20 == 20;
            var c = 10 > 5;
            var d = 5 >= 0;
            var e = "10";
            var f = 10;
            var g = e == f; // 내용만 같으면 true, 타입은 고려하지 않음.
            var h = e === f; // 타입까지 일치하면 true, 내용이 같고 타입이 다르면 false

            document.write("20 == 20 결과값 : " + b + "<br>");
            document.write("'10' == 10 결과값 : " + g + "<br>");
            document.write("'10' === 10 결과값 : " + h);
            
            
            // boolean형 = 논리형

            document.write(b + "<br>");
            document.write(c + "<br>");
            document.write(d + "<br>");
            */
        </script>
    </body>
</html>
