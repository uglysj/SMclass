<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{ width: 300px; height: 200px; border: 3px solid black; }
      span{ display: inline-block; width: 300px; height: 200px; border: 3px solid black; } 
    </style>
  </head>
  <body>
    <!-- <div> 블록방식
        <span> 인라인방식(width, height 안먹힘 / display 사용하면 예외) -->
    <div>div사각모델</div>
    <div>div사각모델</div>
    <div>div사각모델</div>
    <span>span사각모델</span>
    <span>span사각모델</span>
    <span>span사각모델</span>
  </body>
</html>
