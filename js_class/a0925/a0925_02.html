<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>제이쿼리 - 애니메이션</title>
    <style>
      .content{width: 400px; border: 1px solid black;}
    </style>
    <script>
      // 제이쿼리 구문
      $(function(){
        // 슬라이드 열림
        $(".btn1").click(function(){
          $(".box").stop();
          $(".box").slideDown(1000, "linear", function(){

          });
        });
        
        // 슬라이드 닫힘
        $(".btn2").click(function(){
          $(".box").stop();
          $(".box").slideUp(1000, "linear", function(){

          });
        });

        // 페이드 in
        $(".btn3").on("click", function(){
          $(".box").fadeIn(1000, "swing", function(){
            
          });
        });

        // toggle 이벤트
        $(".btn4").on("click", function(){
          $(".box").stop();
          $(".box").slideToggle(500, "linear");
        });

        // $("#in").mouseover(function(){

        // });
        
        // $("#in").on("mouseover focus",function(){

        // });
        
        // $("#in").off("mouseover");

        // $("#in").trigger("mouseover");


        // $("#in").mouseout(function(){
        //   $(this).css({"border": "1px solid black", "background": "none"});
        // });
      });
      // 제이쿼리 구문
    </script>
  </head>
  <body>
    <!-- <input type="text" id="in"> -->
     <button class="btn1">슬라이드열림</button>
     <button class="btn2">슬라이드닫힘</button>
     <button class="btn3">페이드 in</button>
     <button class="btn4">toggle</button>
     <br/>
    <div class="box">
      <div class="content">
        재일 한국계 학교로 분류할 수 있는 오사카의 건국한국학교(1946년 개교), 오사카금강인터내셔널소중고등학교(1946년 개교), 동경한국학교(1954년 개교) 그리고 교토국제중고등학교(1947년 개교)는 아마도 이 시기에 조련 산하에서 탈피했을 것이다.
      </div>
    </div>
  </body>
</html>
