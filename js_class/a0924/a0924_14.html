<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
      #wrap{width: 300px; height: 200px; border: 1px solid black;}
    </style>
    <script>
      $(function(){
        $("#colorBtn").click(function(){
          // alert("버튼 클릭");
          $("#wrap").css("background", "yellow");
        });
        $("#textBtn").click(function(){
          $("#wrap").text("안녕하세요.");
        });
        $("#tagBtn").click(function(){
          $("#title").html("<h1>제이쿼리 연습</h1>");
          $("#title").css("color", "pink");
        });
      });

      // function btn(){
      //   document.querySelector("#wrap").style.backgroundColor = "yellow";
      // }
    </script>
  </head>
  <body>
    <div id="title"></div>
    <div id="wrap">00</div>
    <button id="colorBtn">컬러변경</button>
    <button id="textBtn">글자변경</button>
    <button id="tagBtn">제목추가</button>
  </body>
</html>
