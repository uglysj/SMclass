<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
  </head>
  <body>
    <script>
      var month = Number(prompt("월을 입력하시오."));
      if(month == 12 || month == 1 || month == 2){
        document.write("겨울");
      } else if(month >= 3 && month <= 5){
        document.write("봄");
      } else if(month >= 6 && month <= 8){
        document.write("여름");
      } else {
        document.write("가을");
      }
    </script>
  </body>
</html>
