<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>제이쿼리</title>
    <style>
      #d01{width: 300px; height: 200px; border: 1px solid black;}
      #wrap{width: 500px; height: 400px; overflow: hidden;}
      img{width: 100%;}
    </style>
    <script>
      // 제이쿼리 선언
      // $(document).ready(function(){});

      // 제이쿼리 선언(약식)
      $(function(){
        $('#d01').text("안녕하세요.");
        $('#d01').html("<h1>안녕하세요.</h1>");
        $('#d01').css("background", "yellow");
        $('.c01').text("<h1>반갑습니다.</h1>");
        $('#img').attr("src", "images/i2.jpg");
      })
    </script>
  </head>
  <body>
    <div id="d01">00</div>
    <div class="c01">00</div>
    <div id="wrap">
      <img id="img" src="images/i1.jpg">
    </div>
  </body>
</html>
