<!DOCTYPE html>

  <body>
    <script>
      // 두수를 입력받아, 두수 중 큰 수를 먼저 출력하고, 작은 수를 뒤에 출력
      var num1 = Number(prompt("숫자1 입력"));
      var num2 = Number(prompt("숫자2 입력"));
      
      if(num1 > num2){
        document.write(num1 + ", " + num2); 
      } else {
        document.write(num2 + ", " + num1);
      }
