<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      *{margin: 0; padding: 0;}
      header{width: 900px; height: 300px; margin: 30px auto; border: 1px solid black; display: flex;
      flex-direction: row; /* row, column */ flex-wrap: nowrap;
      /* 가로 정렬 - flex-start:왼쪽정렬, flex-end:오른쪽정렬, center:가운데정렬, space-between:죄우정렬, space-around:간격동일배치 */
      justify-content: flex-start;
      /* 세로 정렬 - center:세로중앙정렬, flex-start:상단정렬, flex-end:하단정렬 */
      align-items: flex-end;
    } 
      div{width: 100px; height: 100px; background: yellow; border: 5px solid black; box-sizing: border-box;}
    </style>
  </head>
  <body>
    <header>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </header>
  </body>
</html>
