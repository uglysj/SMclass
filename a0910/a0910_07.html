<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
      *{margin: 0; padding: 0; font-family: "Noto Sans KR", system-ui; font-optical-sizing: auto;
      font-weight: 400; font-style: normal;}
      ul, ol{list-style: none;}
      section{text-align: center; font-size: 16px;}
      h1{font-size: 40px; font-weight: 700;}
      table, th, td{border-collapse: collapse;}
      table{width:95%; margin: 0 auto; border-top: 2px solid black; border-bottom: 2px solid black;}
      th, td{height: 40px; border-bottom: 1px solid silver;}
      th{font-weight: 700; background: #ccc9c9;}
      tr td:nth-child(2){text-align: left;}
      #wrapper{margin: 10px 0 30px;}
      #wrapper select{width: 80px; height: 40px; border: 1px solid #666; background: url(images/search-box-select.png) no-repeat 90%;
      appearance: none; padding: 5px;}
      #wrapper #search{width: 300px; height: 40px; border: 1px solid #666; box-sizing: border-box; padding-left: 10px;}
      #wrapper button{width: 40px; height: 40px; font-size: 16px; background: #666; color: white; border: none; 
      position: relative; top: 2px;}
      .page-num{display: inline-flex; margin-top: 30px;}
      .page-num li{margin: 0 10px; border: 1px solid #e0e0e0; width: 36px; height: 35px; line-height: 35px; 
      box-sizing: border-box;}
      .page-num .first{background: url('images/paging_first.png') no-repeat; border: none;}
      .page-num .prev{background: url('images/paging_prev.png') no-repeat; border: none;}
      .page-num .next{background: url('images/paging_next.png') no-repeat; border: none;}
      .page-num .last{background: url('images/paging_last.png') no-repeat; border: none;}
    </style>
  </head>
  <body>
    <section>
      <h1>NOTICE</h1>
      <div id="wrapper">
        <form action="#" name="Frm" method="get">
          <select name="category">
            <option value="all">전체</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
          </select>
          <input type="text" name="search" id="search">
          <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <table>
        <colgroup>
          <col width="10%">
          <col width="*%">
          <col width="10%">
          <col width="15%">
          <col width="15%">
        </colgroup>
        <tr>
          <th>No.</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
        <tr>
          <td>1</td>
          <td>카카오플러스 친구 오픈</td>
          <td>관리자</td>
          <td>2018-07-11</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>[마이다스 호텔&리조트] 제23회 경기건축문화 금상 수상</td>
          <td>관리자</td>
          <td>2018-10-10</td>
          <td>200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>마이다스 멤버쉽 안내</td>
          <td>관리자</td>
          <td>2019-05-08</td>
          <td>300</td>
        </tr>
      </table>
      <ul class="page-num">
        <li class="first"></li>
        <li class="prev"></li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="next"></li>
        <li class="last"></li>
      </ul>
    </section>
  </body>
</html>
