<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>제이쿼리 - 애니메이션</title>
    <style>
      div{width: 100px; height: 100px; border: 2px solid black;}
      .c01{background: aqua;}
      .c02{background: pink;}
      .c03{background: peru;}
    </style>
    <script>
      $(function(){
        $(".c01").animate({marginLeft:"300px"}, 2000);
        $(".c02").animate({borderRadius:"50%", width:"200px", height:"200px"}, 1000);
      });
    </script>
  </head>
  <body>
    <div class="c01"></div>
    <div class="c02"></div>
    <div class="c03"></div>
  </body>
</html>
