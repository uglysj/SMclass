<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #wrap{width: 500px; height: 400px; border: 1px solid black; overflow: hidden;}
      img{width: 100%;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <img id="img" src="images/i1.jpg">
    </div>
    <button onclick="prev()">이전</button>
    <button onclick="next()">다음</button>
    <script>
      var cnt = 1;

      function next(){
        cnt++;
        if(cnt > 4) cnt = 1;
        // html 태그의 속성 변경 - setAttribute
        document.querySelector('#img').setAttribute('src',"images/i" + cnt + ".jpg"); 
      }

      function prev(){
        cnt--;
        if(cnt < 1) cnt = 4;
        document.querySelector('#img').setAttribute('src',"images/i" + cnt + ".jpg");
        // document.querySelector('#img').setAttribute('src',`images/i${cnt}.jpg`);
      }
    </script>
  </body>
</html>
