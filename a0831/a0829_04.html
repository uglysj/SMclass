        <script>
            // console.log, alert, confirm, prompt
            // Number, parseInt, parseFloat
            
            // 2개의 숫자를 입력받아, 몫과 나머지를 출력하시오.
            var num1 = Number(prompt("숫자1 입력"));
            var num2 = Number(prompt("숫자2 입력"));
            // 숫자형데이터 - 정수 parseInt, parseFloat
            document.write(parseInt(num1 / num2) + "<br>");
            document.write(num1 % num2 + "<br>");
            
            console.log("콘솔창에 데이터를 출력함.");

            console.log(10 * 5);
            console.log(10 / 5);
